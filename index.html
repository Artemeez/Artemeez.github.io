<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Message Me</title>
  </head>
  <body>
    <form class="box" action="index.html" name="submit-to-google-sheet" method="post">
        <h1>Fill It Out!</h1>
        <input type="text" name="from" placeholder="from">
        <input type="text" name="message" placeholder="Message">
        <input type="submit" name="" value="Send">
        <h5>created by <a href="https://www.instagram.com/ishaqyudha_" target="blank">@tenesinnn</a></h5>
    </form>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz5tJMuxUNNFP6QtwYfiup69U1E2LG-HF-6NJM0kTfynliyzUVtu3CSe_k8lbhDreaT/exec'
      const form = document.forms['submit-to-google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            form.reset();
            console.log('Success!', response)
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
